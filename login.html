<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì BOOM Rome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        :root {
            --gold: #FFD700;
            --gold-dark: #F5A623;
            --green: #00FF88;
            --red: #FF4444;
            --black: #000000;
            --surface: #0A0A0A;
            --card: #111111;
            --border: rgba(255, 215, 0, 0.15);
            --text: #FFFFFF;
            --text-muted: #888888;
            --text-dim: #555555;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Background effects */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.06) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,215,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,215,0,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Back link */
        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-link:hover {
            color: var(--gold);
            transform: translateX(-4px);
        }
        
        /* Login card */
        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-svg {
            width: 85px;
            height: 85px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4));
        }
        
        .brand-name {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 38px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .brand-sub {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-muted);
        }
        
        /* Messages */
        .message {
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.error {
            display: block;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--red);
        }
        
        .message.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--green);
        }
        
        /* Form */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: var(--black);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            font-weight: 300;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-dim);
        }
        
        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Forgot link */
        .forgot-row {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }
        
        .forgot-link {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--gold);
        }
        
        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--black);
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: wait;
        }
        
        .submit-btn .btn-text {
            transition: opacity 0.2s ease;
        }
        
        .submit-btn.loading .btn-text {
            opacity: 0;
        }
        
        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 2px solid transparent;
            border-top-color: var(--black);
            border-radius: 50%;
            opacity: 0;
            animation: spin 0.8s linear infinite;
        }
        
        .submit-btn.loading .spinner {
            opacity: 1;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .divider span {
            padding: 0 16px;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
        }
        
        /* WhatsApp button */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            border-color: var(--green);
            background: rgba(0, 255, 136, 0.05);
            color: var(--green);
        }
        
        /* Footer link */
        .footer-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer-link a {
            color: var(--gold);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        
        .footer-link a:hover {
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 28px;
                border-radius: 20px;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
            }
            
            .brand-name {
                font-size: 32px;
                letter-spacing: 5px;
            }
        }
    </style>
</head>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // BOOM LOGIN - WITH SAFARI FIX
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDDb8UeSc8RhO_VxQrhLrupu1aPD4rwRso",
            authDomain: "boom-property-dashboards.firebaseapp.com",
            projectId: "boom-property-dashboards"
        });
        
        const auth = firebase.auth();
        
        // Detect Safari
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        // Set persistence with fallback
        (async () => {
            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            } catch (e) {
                console.log('LOCAL failed, trying SESSION');
                try {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                } catch (e2) {
                    console.log('Persistence setup failed:', e2);
                }
            }
        })();
        
        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/portal.html';
            }
        });
        
        // DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageEl = document.getElementById('message');
        
        // Show message
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }
        
        // Set loading
        function setLoading(on) {
            submitBtn.disabled = on;
            submitBtn.classList.toggle('loading', on);
        }
        
        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Enter email and password', 'error');
                return;
            }
            
            setLoading(true);
            messageEl.className = 'message';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Success! Redirecting...', 'success');
                // Small delay for Safari to save auth state
                setTimeout(() => {
                    window.location.href = '/portal.html';
                }, isSafari ? 500 : 100);
            } catch (err) {
                const msg = {
                    'auth/invalid-email': 'Invalid email',
                    'auth/user-not-found': 'User not found',
                    'auth/wrong-password': 'Wrong password',
                    'auth/invalid-credential': 'Invalid credentials',
                    'auth/too-many-requests': 'Too many attempts'
                }[err.code] || 'Login failed';
                
                showMessage(msg, 'error');
                setLoading(false);
            }
        });
        
        // Forgot password
        document.getElementById('forgotBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (!email) {
                showMessage('Enter email first', 'error');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('Reset email sent!', 'success');
            } catch (e) {
                showMessage('Error sending email', 'error');
            }
        });
    </script>
