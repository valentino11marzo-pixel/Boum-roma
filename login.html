<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì BOOM Rome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --gold: #FFD700; --green: #00FF88; --red: #FF3B3B; --pure-black: #000000; --dark-surface: #111111; --text-primary: #FFFFFF; --text-fade: #666666; --text-secondary: #999999; }
        ::selection { background: var(--gold); color: var(--pure-black); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--pure-black); color: var(--text-primary); font-weight: 200; letter-spacing: 0.02em; line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; border-radius: 50%; background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%); z-index: 0; animation: pulse-glow 8s infinite; }
        @keyframes pulse-glow { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.08; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.12; } }

        .back-button { position: fixed; top: 40px; left: 40px; z-index: 100; }
        .back-link { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); text-decoration: none; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; font-weight: 400; }
        .back-link:hover { color: var(--gold); transform: translateX(-5px); }

        .login-container { position: relative; z-index: 1; width: 100%; max-width: 480px; padding: 60px 50px; background: var(--dark-surface); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; margin: 20px; }

        .login-header { text-align: center; margin-bottom: 50px; }
        .logo-svg { width: 80px; height: 80px; margin: 0 auto 20px; display: block; filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5)); }
        .login-title { font-size: 36px; font-weight: 100; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 10px; font-family: 'Oswald', sans-serif; }
        .login-subtitle { font-size: 13px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 2px; }

        .form-group { margin-bottom: 25px; }
        .form-label { display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-fade); margin-bottom: 10px; }
        .form-input { width: 100%; padding: 18px 20px; background: var(--pure-black); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: var(--text-primary); font-size: 15px; font-family: 'Inter', sans-serif; transition: all 0.3s; font-weight: 300; }
        .form-input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .form-input::placeholder { color: var(--text-fade); }
        .form-input:disabled { opacity: 0.5; cursor: not-allowed; }

        .submit-button { width: 100%; padding: 20px; background: var(--gold); color: var(--pure-black); border: none; font-size: 14px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; transition: all 0.4s; margin-top: 30px; font-family: 'Inter', sans-serif; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .submit-button:hover:not(:disabled) { transform: scaleX(1.02); letter-spacing: 4px; box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
        .submit-button:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .spinner { width: 20px; height: 20px; border: 2px solid transparent; border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message { background: rgba(255, 59, 59, 0.1); border: 1px solid rgba(255, 59, 59, 0.3); color: var(--red); padding: 15px 20px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; display: none; }
        .error-message.show { display: block; }

        .success-message { background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); color: var(--green); padding: 15px 20px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; display: none; }
        .success-message.show { display: block; }

        .divider { display: flex; align-items: center; text-align: center; margin: 40px 0; color: var(--text-fade); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .divider span { padding: 0 15px; }

        .alt-login { text-align: center; }
        .whatsapp-button { display: inline-flex; align-items: center; gap: 12px; padding: 18px 40px; background: transparent; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: var(--text-primary); text-decoration: none; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; font-weight: 400; }
        .whatsapp-button:hover { border-color: var(--green); background: rgba(0, 255, 136, 0.05); transform: translateY(-2px); }

        .forgot-link { display: block; text-align: right; margin-top: 10px; font-size: 11px; color: var(--text-secondary); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s; }
        .forgot-link:hover { color: var(--gold); }

        .portal-links { margin-top: 30px; padding-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .portal-links p { font-size: 12px; color: var(--text-secondary); margin-bottom: 15px; }
        .portal-links a { color: var(--gold); text-decoration: none; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .portal-links a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .back-button { top: 20px; left: 20px; }
            .login-container { padding: 40px 30px; margin: 20px; }
            .login-title { font-size: 28px; }
        }
    </style>
</head>

            <h1 class="login-title">BOOM</h1>
            <p class="login-subtitle">Admin Portal</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <a href="#" class="forgot-link" id="forgotPassword">Forgot Password?</a>

            <button type="submit" class="submit-button" id="submitBtn">

            </button>
        </form>

        <div class="divider"><span>Or</span></div>

        <div class="alt-login">
            <a href="https://wa.me/393313251961" class="whatsapp-button" target="_blank">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDDb8UeSc8RhO_VxQrhLrupu1aPD4rwRso",
            authDomain: "boom-property-dashboards.firebaseapp.com",
            projectId: "boom-property-dashboards"
        });
        
        const auth = firebase.auth();
        
        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/portal.html';
            }
        });
        
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');
        
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
        }
        
        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            emailInput.disabled = loading;
            passwordInput.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }
            
            setLoading(true);
            errorMsg.classList.remove('show');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/portal.html';
                }, 500);
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Login failed. Please try again.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        message = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        message = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        message = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential':
                        message = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Network error. Check your connection.';
                        break;
                }
                
                showError(message);
                setLoading(false);
            }
        });
        
        // Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError('Could not send reset email. Check your email address.');
            }
        });
    </script>
