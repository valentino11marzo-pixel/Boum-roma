<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì BOOM Rome</title>
    <meta name="description" content="Access your BOOM Property Portal - Manage rentals, payments, and documents">
    <link rel="icon" type="image/png" href="https://www.boomrome.com/BOOMlogogoldicon512.png">
    <link rel="apple-touch-icon" href="https://www.boomrome.com/BOOMlogogoldicon512.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --gold: #D4AF37; --gold-light: rgba(212,175,55,0.15); --green: #00FF88; --bg: #000; --surface: #0A0A0A; --text: #FFF; --text-secondary: #999; --text-muted: #666; --border: rgba(255,255,255,0.08); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-weight: 200; overflow: hidden; }
        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; border-radius: 50%; background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%); animation: pulse 8s infinite; z-index: 0; }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.15; } }
        .back-btn { position: fixed; top: 40px; left: 40px; z-index: 100; }
        .back-link { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); text-decoration: none; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; }
        .back-link:hover { color: var(--gold); transform: translateX(-5px); }
        .login-container { position: relative; z-index: 1; width: 100%; max-width: 440px; padding: 48px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; margin: 20px; }
        .logo-container { text-align: center; margin-bottom: 40px; }
        .logo-svg { width: 80px; height: 80px; margin: 0 auto 20px; filter: drop-shadow(0 0 30px rgba(212,175,55,0.5)); display: block; }
        .logo-title { font-size: 36px; font-weight: 200; letter-spacing: 8px; margin-bottom: 8px; }
        .logo-subtitle { font-size: 13px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 3px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 32px; background: var(--bg); padding: 6px; border-radius: 12px; }
        .tab { flex: 1; padding: 14px; background: transparent; border: none; color: var(--text-secondary); font-size: 12px; font-weight: 500; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; border-radius: 10px; transition: all 0.3s; }
        .tab.active { background: var(--gold); color: #000; font-weight: 600; }
        .tab:hover:not(.active) { color: var(--text); }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 8px; }
        .form-input { width: 100%; padding: 16px 18px; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-size: 15px; transition: all 0.3s; font-weight: 300; }
        .form-input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.15); }
        .form-input::placeholder { color: var(--text-muted); }
        .forgot { text-align: right; margin-top: -12px; margin-bottom: 24px; }
        .forgot-link { font-size: 11px; color: var(--text-secondary); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .forgot-link:hover { color: var(--gold); }
        .btn { width: 100%; padding: 18px; background: var(--gold); color: #000; font-size: 13px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 12px; cursor: pointer; transition: all 0.4s; }
        .btn:hover { transform: scaleX(1.02); letter-spacing: 3px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .divider { display: flex; align-items: center; margin: 32px 0; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
        .divider span { padding: 0 16px; }
        .wa-btn { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 16px; background: transparent; border: 1px solid var(--border); border-radius: 12px; color: var(--text); text-decoration: none; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
        .wa-btn:hover { border-color: var(--green); background: rgba(0,255,136,0.05); }
        .info-box { margin-top: 32px; padding: 20px; background: rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.2); border-radius: 12px; }
        .info-box p { font-size: 12px; color: var(--text-secondary); line-height: 1.6; text-align: center; }
        .info-box strong { color: var(--gold); }
        .message { padding: 14px 18px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; display: none; }
        .message.error { display: block; background: rgba(255,59,48,0.1); border: 1px solid rgba(255,59,48,0.3); color: #FF3B30; }
        .message.success { display: block; background: rgba(52,199,89,0.1); border: 1px solid rgba(52,199,89,0.3); color: #34C759; }
        @media (max-width: 768px) { .back-btn { top: 20px; left: 20px; } .login-container { padding: 32px 24px; } .logo-title { font-size: 28px; } .tabs { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="back-btn"><a href="/" class="back-link"><span>‚Üê</span><span>Back to Home</span></a></div>
    <div class="login-container">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" class="logo-svg">
                <defs><linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#FFD54F"/><stop offset="100%" stop-color="#F5A623"/></linearGradient></defs>
                <g transform="translate(0,1024) scale(0.1,-0.1)" fill="url(#goldGrad)"><path d="M4860 8749 c-509 -29 -976 -161 -1413 -401 -580 -317 -1057 -806 -1350 -1383 -148 -292 -229 -532 -291 -859 -89 -465 -69 -1005 54 -1461 184 -688 616 -1308 1232 -1769 492 -368 1172 -609 1794 -635 546 -22 987 57 1489 267 503 211 979 589 1327 1053 340 453 557 994 630 1569 17 135 17 630 0 760 -93 716 -396 1341 -900 1861 -280 289 -569 498 -922 667 -416 200 -813 303 -1285 332 -165 10 -170 10 -365 -1z"/></g>
            </svg>
            <h1 class="logo-title">BOOM</h1>
            <p class="logo-subtitle">Property Portal</p>
        </div>
        <div class="tabs"><button class="tab active" data-form="tenant">Tenant</button><button class="tab" data-form="owner">Owner</button></div>
        <div id="message" class="message"></div>
        <form class="form active" id="tenantForm">
            <div class="form-group"><label class="form-label">Email Address</label><input type="email" class="form-input" id="tenantEmail" placeholder="your@email.com" required></div>
            <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="tenantPassword" placeholder="Enter your password" required></div>
            <div class="forgot"><a href="#" class="forgot-link" onclick="forgotPassword();return false">Forgot Password?</a></div>
            <button type="submit" class="btn">Access Dashboard</button>
        </form>
        <form class="form" id="ownerForm">
            <div class="form-group"><label class="form-label">Email Address</label><input type="email" class="form-input" id="ownerEmail" placeholder="your@email.com" required></div>
            <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="ownerPassword" placeholder="Enter your password" required></div>
            <div class="forgot"><a href="#" class="forgot-link" onclick="forgotPassword();return false">Forgot Password?</a></div>
            <button type="submit" class="btn">Access Dashboard</button>
        </form>
        <div class="divider"><span>Or</span></div>
        <a href="https://wa.me/393313251961" class="wa-btn"><span>üí¨</span><span>Contact via WhatsApp</span></a>
        <div class="info-box"><p><strong>New to BOOM?</strong><br>Contact us to get started with Rome's smartest property management.</p></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        firebase.initializeApp({apiKey:"AIzaSyDDb8UeSc8RhO_VxQrhLrupu1aPD4rwRso",authDomain:"boom-property-dashboards.firebaseapp.com",projectId:"boom-property-dashboards"});
        const auth = firebase.auth();
        document.querySelectorAll('.tab').forEach(tab => { tab.addEventListener('click', () => { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelectorAll('.form').forEach(f => f.classList.remove('active')); tab.classList.add('active'); document.getElementById(tab.dataset.form + 'Form').classList.add('active'); }); });
        document.getElementById('tenantForm').addEventListener('submit', async (e) => { e.preventDefault(); await login(document.getElementById('tenantEmail').value, document.getElementById('tenantPassword').value); });
        document.getElementById('ownerForm').addEventListener('submit', async (e) => { e.preventDefault(); await login(document.getElementById('ownerEmail').value, document.getElementById('ownerPassword').value); });
        async function login(email, password) { const btn = document.querySelector('.form.active .btn'); btn.disabled = true; btn.textContent = 'Signing in...'; try { await auth.signInWithEmailAndPassword(email, password); showMessage('success', 'Login successful! Redirecting...'); setTimeout(() => { window.location.href = '/portal.html'; }, 1000); } catch (error) { showMessage('error', getErrorMessage(error.code)); btn.disabled = false; btn.textContent = 'Access Dashboard'; } }
        function forgotPassword() { const email = document.querySelector('.form.active input[type="email"]').value; if (!email) { showMessage('error', 'Please enter your email address first'); return; } auth.sendPasswordResetEmail(email).then(() => showMessage('success', 'Password reset email sent!')).catch(err => showMessage('error', getErrorMessage(err.code))); }
        function showMessage(type, text) { const msg = document.getElementById('message'); msg.className = 'message ' + type; msg.textContent = text; }
        function getErrorMessage(code) { const m = {'auth/invalid-email':'Invalid email','auth/user-disabled':'Account disabled','auth/user-not-found':'No account found','auth/wrong-password':'Incorrect password','auth/too-many-requests':'Too many attempts','auth/invalid-credential':'Invalid email or password'}; return m[code] || 'An error occurred'; }
        auth.onAuthStateChanged(user => { if (user) window.location.href = '/portal.html'; });
    </script>
</body>
</html>
