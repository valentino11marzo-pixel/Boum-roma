    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --gold: #FFD700;
            --cyan: #00CED1;
            --green: #00FF88;
            --red: #FF3B3B;
            --pure-black: #000000;
            --dark-surface: #0A0A0A;
            --text-primary: #FFFFFF;
            --text-secondary: #999999;
            --text-fade: #666666;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--pure-black);
            color: var(--text-primary);
            font-weight: 200;
            letter-spacing: 0.02em;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Glow */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            font-weight: 400;
        }

        .back-link:hover {
            color: var(--gold);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: var(--dark-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Logo SVG */
        .logo-svg {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            margin-bottom: 20px;
        }

        .logo-text {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 300;
        }

        /* Error */
        .login-error {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid rgba(255, 59, 59, 0.3);
            color: var(--red);
            padding: 12px 15px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .login-error.show { display: block; }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 300;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-input::placeholder {
            color: var(--text-fade);
        }

        /* Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: inherit;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--gold);
            color: var(--pure-black);
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            font-size: 11px;
            letter-spacing: 1px;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--gold);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-fade);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }

        /* Demo Accounts */
        .demo-accounts {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
        }

        .demo-accounts h4 {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-fade);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 12px;
        }

        .demo-account:last-child { border-bottom: none; }

        .demo-account .role {
            color: var(--gold);
            font-weight: 400;
        }

        .demo-account .email {
            color: var(--text-secondary);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 25px;
        }

        .login-footer p {
            color: var(--text-fade);
            font-size: 11px;
            letter-spacing: 1px;
        }

        .login-footer a {
            color: var(--gold);
            text-decoration: none;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active { display: flex; }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .login-container { padding: 35px 25px; }
            .back-button { top: 20px; left: 20px; }
        }
    </style>

            <h1 class="logo-text">BOOM</h1>
            <p>Property Management Platform</p>
        </div>

        <div class="login-error" id="loginError"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
            <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot password?</a>
        </form>

        <div class="divider">Demo Accounts</div>

        <div class="demo-accounts">
            <h4>Test the platform</h4>
            <div class="demo-account">
                <span class="role">Admin</span>
                <span class="email">admin@boom-rome.com</span>
            </div>
            <div class="demo-account">
                <span class="role">Owner</span>
                <span class="email">owner@boom-rome.com</span>
            </div>
            <div class="demo-account">
                <span class="role">Tenant</span>
                <span class="email">tenant@boom-rome.com</span>
            </div>
        </div>

        <div class="login-footer">
            <p>Need help? <a href="mailto:info@boom-rome.com">Contact Support</a></p>
        </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <span style="color: var(--text-secondary)">Signing in...</span>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        // Check if logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const userData = doc.data();
                    const redirect = { admin: 'admin.html', owner: 'owner.html', tenant: 'tenant.html' };
                    window.location.href = redirect[userData.role] || 'admin.html';
                }
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');
            const loadingEl = document.getElementById('loadingOverlay');
            const loginBtn = document.getElementById('loginBtn');
            
            loadingEl.classList.add('active');
            loginBtn.disabled = true;
            errorEl.classList.remove('show');
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                const doc = await db.collection('users').doc(result.user.uid).get();
                
                if (doc.exists) {
                    const userData = doc.data();
                    const redirect = { admin: 'admin.html', owner: 'owner.html', tenant: 'tenant.html' };
                    window.location.href = redirect[userData.role] || 'admin.html';
                } else {
                    errorEl.textContent = 'Account not configured. Contact admin.';
                    errorEl.classList.add('show');
                    loadingEl.classList.remove('active');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                const errors = {
                    'auth/user-not-found': 'No account with this email',
                    'auth/wrong-password': 'Incorrect password',
                    'auth/invalid-email': 'Invalid email address',
                    'auth/too-many-requests': 'Too many attempts. Try later.'
                };
                errorEl.textContent = errors[error.code] || error.message;
                errorEl.classList.add('show');
                loadingEl.classList.remove('active');
                loginBtn.disabled = false;
            }
        });

        async function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('loginError').textContent = 'Enter your email first';
                document.getElementById('loginError').classList.add('show');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent!');
            } catch (error) {
                document.getElementById('loginError').textContent = 'Error sending reset email';
                document.getElementById('loginError').classList.add('show');
            }
        }
    </script>
