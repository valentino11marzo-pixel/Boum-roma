    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --gold: #FFD700; --cyan: #00CED1; --green: #00FF88; --orange: #FF6B35; --red: #FF3B3B; --pure-black: #000000; --dark-surface: #111111; --text-primary: #FFFFFF; --text-fade: #666666; --text-secondary: #999999; }
        ::selection { background: var(--gold); color: var(--pure-black); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--pure-black); color: var(--text-primary); font-weight: 200; letter-spacing: 0.02em; line-height: 1.6; }

        /* Navigation */
        nav { position: fixed; width: 100%; top: 0; z-index: 100; padding: 20px 50px; background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 215, 0, 0.1); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 14px; text-decoration: none; color: white; transition: transform 0.3s ease; }
        .logo:hover { transform: scale(1.03); }
        .logo-svg { width: 80px; height: 80px; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); transition: filter 0.3s ease; }
        .logo:hover .logo-svg { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.8)); }
        .logo-text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; }
        .nav-links { display: flex; gap: 40px; align-items: center; }
        .nav-link { color: var(--text-secondary); text-decoration: none; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; transition: color 0.3s; font-weight: 400; position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 1px; background: var(--gold); transition: width 0.3s ease; }
        .nav-link:hover { color: var(--text-primary); }
        .nav-link:hover::after { width: 100%; }
        .nav-cta { padding: 12px 30px; background: transparent; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; transition: all 0.3s; font-weight: 500; }
        .nav-cta:hover { background: var(--gold); color: var(--pure-black); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.35); }

        .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; z-index: 1001; padding: 10px; }
        .hamburger span { width: 26px; height: 2px; background: var(--gold); transition: all 0.3s ease; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
        .mobile-menu { position: fixed; top: 0; right: -100%; width: 320px; height: 100vh; background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(30px); z-index: 1000; padding: 120px 40px 40px; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1px solid rgba(255, 215, 0, 0.15); }
        .mobile-menu.active { right: 0; }
        .mobile-menu-links { display: flex; flex-direction: column; gap: 25px; }
        .mobile-menu-link { color: var(--text-secondary); text-decoration: none; font-size: 16px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; padding: 12px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .mobile-menu-link:hover { color: var(--gold); padding-left: 12px; }
        .mobile-menu-cta { margin-top: 40px; padding: 18px; background: var(--gold); color: var(--pure-black); text-align: center; text-decoration: none; font-size: 13px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; display: block; }

        /* Hero Image */
        .hero-image { width: 100%; height: 60vh; min-height: 400px; background-size: cover; background-position: center; position: relative; margin-top: 80px; }
        .hero-image::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8)); }
        .hero-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 60px 50px; }
        .hero-badges { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        .badge { padding: 8px 16px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; border-radius: 20px; }
        .badge-type { background: rgba(0,0,0,0.8); color: var(--gold); backdrop-filter: blur(10px); }
        .badge-status { background: var(--green); color: #000; }

        .hero-title { font-size: 36px; font-weight: 400; text-transform: uppercase; margin-top: 10px; letter-spacing: -1px; }
        .hero-address { font-size: 16px; color: var(--text-secondary); margin-top: 8px; }

        /* Content */
        .content { max-width: 1200px; margin: 0 auto; padding: 60px 50px; }
        .content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 60px; }

        /* Details Section */
        .section { margin-bottom: 50px; }
        .section-title { font-size: 12px; text-transform: uppercase; letter-spacing: 3px; color: var(--gold); margin-bottom: 20px; }
        
        .features-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .feature-card { background: var(--dark-surface); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 24px; text-align: center; }
        .feature-icon { font-size: 32px; margin-bottom: 12px; }
        .feature-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .feature-value { font-size: 18px; font-weight: 400; }

        .description { font-size: 16px; line-height: 1.8; color: var(--text-secondary); }

        .tags { display: flex; gap: 10px; flex-wrap: wrap; }
        .tag { padding: 8px 16px; background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3); color: var(--gold); font-size: 11px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; border-radius: 6px; }

        /* Sidebar */
        .sidebar { position: sticky; top: 120px; }
        .contact-card { background: var(--dark-surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 32px; }
        .contact-title { font-size: 20px; font-weight: 400; margin-bottom: 8px; }
        .contact-subtitle { font-size: 14px; color: var(--text-secondary); margin-bottom: 24px; }
        .btn-primary { display: block; width: 100%; padding: 18px; background: var(--gold); color: #000; text-align: center; text-decoration: none; font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; border-radius: 8px; margin-bottom: 12px; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,215,0,0.3); }
        .btn-secondary { display: block; width: 100%; padding: 18px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text-primary); text-align: center; text-decoration: none; font-size: 14px; font-weight: 500; text-transform: uppercase; letter-spacing: 2px; border-radius: 8px; transition: all 0.3s; }
        .btn-secondary:hover { border-color: var(--gold); color: var(--gold); }

        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px; transition: color 0.3s; }
        .back-link:hover { color: var(--gold); }

        /* Loading */
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; margin-top: 80px; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,215,0,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error */
        .error-state { text-align: center; padding: 100px 20px; margin-top: 80px; }
        .error-icon { font-size: 80px; margin-bottom: 20px; }
        .error-title { font-size: 32px; margin-bottom: 10px; }
        .error-text { color: var(--text-secondary); margin-bottom: 30px; }

        /* Footer */
        footer { padding: 60px 50px 40px; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 60px; }
        .footer-bottom { display: flex; justify-content: space-between; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-fade); max-width: 1400px; margin: 0 auto; }

        @media (max-width: 968px) {
            .content-grid { grid-template-columns: 1fr; }
            .sidebar { position: static; }
            .features-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            .nav-links { display: none; }
            .hamburger { display: flex; }
            .logo-text { font-size: 24px; letter-spacing: 3px; }
            .hero-image { height: 50vh; margin-top: 70px; }
            .hero-overlay { padding: 40px 20px; }
            .hero-price { font-size: 48px; }
            .hero-title { font-size: 24px; }

            .features-grid { grid-template-columns: 1fr 1fr; }
            footer { padding: 40px 20px; }
            .footer-bottom { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>

    <script>
        // Get apartment ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentId = urlParams.get('id');
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="error-icon">üè†</div>
                    <h1 class="error-title">Apartment Not Found</h1>
                    <p class="error-text">${message}</p>
                    <a href="/apartments.html" class="btn-primary" style="display:inline-block;width:auto;padding:18px 40px;">‚Üê Browse All Apartments</a>
                </div>
            `;
        }
        
        function renderApartment(flat) {
            document.title = `${flat.name} - BOOM Rome`;
            
            const tags = Array.isArray(flat.tags) ? flat.tags : [];
            const features = Array.isArray(flat.features) ? flat.features : [];
            
            document.getElementById('content').innerHTML = `
                <div class="hero-image" style="background-image: url('${flat.image || 'https://via.placeholder.com/1200x600/111/333?text=No+Image'}');">
                    <div class="hero-overlay">
                        <div class="hero-badges">
                            <span class="badge badge-type">${flat.type || 'Apartment'}</span>
                            <span class="badge badge-status ${flat.status === 'waitlist' ? 'waitlist' : ''}">${flat.status === 'available' ? 'Available ' + (flat.availableDate || 'Now') : 'Waitlist ¬∑ ' + (flat.availableDate || 'TBD')}</span>
                        </div>
                        <div class="hero-price">‚Ç¨${(flat.price || 0).toLocaleString()}<span>/month</span></div>
                        <h1 class="hero-title">${flat.name || 'Apartment'}</h1>
                        <p class="hero-address">${flat.address || flat.zone || 'Rome, Italy'}</p>
                    </div>
                </div>
                
                <div class="content">
                    <a href="/apartments.html" class="back-link">‚Üê Back to all apartments</a>
                    
                    <div class="content-grid">
                        <div class="main">
                            <div class="section">
                                <h2 class="section-title">Features</h2>
                                <div class="features-grid">
                                    <div class="feature-card">
                                        <div class="feature-icon">üõèÔ∏è</div>
                                        <div class="feature-label">Bedrooms</div>
                                        <div class="feature-value">${flat.beds || flat.bedrooms || '‚Äî'}</div>
                                    </div>
                                    <div class="feature-card">
                                        <div class="feature-icon">üìê</div>
                                        <div class="feature-label">Size</div>
                                        <div class="feature-value">${flat.size || (flat.sqm ? flat.sqm + 'm¬≤' : '‚Äî')}</div>
                                    </div>
                                    <div class="feature-card">
                                        <div class="feature-icon">üè¢</div>
                                        <div class="feature-label">Floor</div>
                                        <div class="feature-value">${flat.floor || '‚Äî'}</div>
                                    </div>
                                </div>
                            </div>
                            
                            ${flat.description ? `
                            <div class="section">
                                <h2 class="section-title">Description</h2>
                                <p class="description">${flat.description}</p>
                            </div>
                            ` : ''}
                            
                            ${tags.length > 0 ? `
                            <div class="section">
                                <h2 class="section-title">Highlights</h2>
                                <div class="tags">
                                    ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                            
                            ${features.length > 0 ? `
                            <div class="section">
                                <h2 class="section-title">Amenities</h2>
                                <div class="tags">
                                    ${features.map(f => `<span class="tag">${f}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="sidebar">
                            <div class="contact-card">
                                <h3 class="contact-title">Interested?</h3>
                                <p class="contact-subtitle">Contact us to schedule a viewing or get more information.</p>
                                <a href="https://wa.me/393313251961?text=Hi! I'm interested in ${encodeURIComponent(flat.name)} (‚Ç¨${flat.price}/month)" class="btn-primary" target="_blank">üí¨ WhatsApp Us</a>
                                <a href="/property-finding.html" class="btn-secondary">üîç Property Finding Service</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadApartment() {
            if (!apartmentId) {
                showError('No apartment ID provided. Please select an apartment from our listings.');
                return;
            }
            
            try {
                firebase.initializeApp({
                    apiKey: "AIzaSyDDb8UeSc8RhO_VxQrhLrupu1aPD4rwRso",
                    authDomain: "boom-property-dashboards.firebaseapp.com",
                    projectId: "boom-property-dashboards"
                });
                
                const db = firebase.firestore();
                const doc = await db.collection('listings').doc(apartmentId).get();
                
                if (!doc.exists) {
                    showError('This apartment could not be found. It may have been removed or the link is incorrect.');
                    return;
                }
                
                renderApartment({ id: doc.id, ...doc.data() });
                
            } catch (error) {
                console.error('Error loading apartment:', error);
                showError('Unable to load apartment details. Please try again later.');
            }
        }
        
        // Mobile menu
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('mobileMenu').classList.toggle('active');
        });
        
        loadApartment();
    </script>
